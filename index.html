    <script src="lib/simplyCountdown.min.js"></script>
    <script>

        function makeSocialLink(img, link) {
            return `
                <a href="${link}">
                    <img
                        alt="${link} link"
                        src="${img}"
                        class="max-md:w-8 max-md:h-8 w-7 h-7 object-center object-cover opacity-60 transition-opacity duration-200 hover:opacity-90"
                    />
                </a>
            `
        }

        async function main() {
            const applicationData = await (await fetch("./public/db.json")).json()

            document.title = applicationData?.title.toUpperCase()

            const elem = document.getElementById("test")
            simplyCountdown(
                elem,
                {
                    year: applicationData?.date?.year,
                    month: applicationData?.date?.month,
                    day: applicationData?.date?.day
                }
            )

            applicationData?.socialLinks?.map(item => {
                document.getElementById("social-links").innerHTML += makeSocialLink(item.img, item.link)
            })

            document.getElementById("contact-us-mail").innerText = applicationData?.email
            document.getElementById("contact-us-mail").setAttribute("href", "mailto:"+applicationData?.email)

            document.querySelectorAll(".title").forEach(function(element) {
                element.innerText = applicationData?.title
            })

            document.documentElement.style.setProperty("--initial-animation-delay", "0.4s")
        }

        main()
    </script>
